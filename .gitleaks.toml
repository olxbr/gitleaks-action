title = "gitleaks config"

[[rules]]
    description = "GitLab Personal Access Token"
    regex = '''glpat-[0-9a-zA-Z\-]{20}'''
    tags = ["key", "Gitlab"]

[[rules]]
    description = "AWS Access Key"
    regex = '''\bAKIA[0-9A-Z]{16}\b'''
    tags = ["key", "AWS"]
    [rules.allowlist]
        regexes = ['''AKIA[0-9A-Z]{9}EXAMPLE''']
        description = "Ignore example key"

[[rules]]
    description = "AWS MWS key"
    regex = '''amzn\.mws\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'''
    tags = ["key", "AWS", "MWS"]

[[rules]]
    description = "Facebook Token"
    regex = '''(?i)(facebook[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([a-f0-9]{32})['\"]'''
    tags = ["key", "Facebook"]

[[rules]]
    description = "Twitter Token"
    regex = '''(?i)(twitter[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([a-f0-9]{35,44})['\"]'''
    tags = ["key", "Twitter"]

[[rules]]
    description = "Github Personal Access Token"
    regex = '''ghp_[0-9a-zA-Z]{36}'''
    tags = ["key", "Github"]

[[rules]]
    description = "Github OAuth Access Token"
    regex = '''gho_[0-9a-zA-Z]{36}'''
    tags = ["key", "Github"]

[[rules]]
    description = "Github App Token"
    regex = '''(ghu|ghs)_[0-9a-zA-Z]{36}'''
    tags = ["key", "Github"]

[[rules]]
    description = "Github Refresh Token"
    regex = '''ghr_[0-9a-zA-Z]{76}'''
    tags = ["key", "Github"]

[[rules]]
    description = "Linkedin Client Secret"
    regex = '''(?i)(linkedin[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([a-z]{16})['\"]'''
    tags = ["key", "LinkedIn"]

[[rules]]
    description = "Linkedin Client ID"
    regex = '''(?i)(linkedin[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([a-z0-9]{14})['\"]'''
    tags = ["key", "LinkedIn"]

[[rules]]
    description = "Slack Token"
    regex = '''xox[baprs]-([0-9a-zA-Z]{10,48})?'''
    tags = ["key", "Slack"]

[[rules]]
    description = "Slack Webhook"
    regex = '''https://hooks.slack.com/services/T[a-zA-Z0-9_]{8}/B[a-zA-Z0-9_]{8}/[a-zA-Z0-9_]{24}'''
    tags = ["key", "Slack"]

[[rules]]
    description = "PKCS8 private key"
    regex = '''-----BEGIN PRIVATE KEY-----'''
    tags = ["key", "AsymmetricPrivateKey"]

[[rules]]
    description = "RSA private key"
    regex = '''-----BEGIN RSA PRIVATE KEY-----'''
    tags = ["key", "AsymmetricPrivateKey"]

[[rules]]
    description = "SSH private key"
    regex = '''-----BEGIN OPENSSH PRIVATE KEY-----'''
    tags = ["key", "AsymmetricPrivateKey"]

[[rules]]
    description = "PGP private key"
    regex = '''-----BEGIN PGP PRIVATE KEY BLOCK-----'''
    tags = ["key", "AsymmetricPrivateKey"]

[[rules]]
    description = "SSH (DSA) private key"
    regex = '''-----BEGIN DSA PRIVATE KEY-----'''
    tags = ["key", "AsymmetricPrivateKey"]

[[rules]]
    description = "SSH (EC) private key"
    regex = '''-----BEGIN EC PRIVATE KEY-----'''
    tags = ["key", "AsymmetricPrivateKey"]

[[rules]]
    description = "Google API key"
    regex = '''[\'\" ]AIza[0-9A-Za-z\-_]{35}'''
    tags = ["key", "Google"]
    [rules.allowlist]
        description = "Ignore Firebase config files For Apple apps"
        files = [
            '''(GoogleService-Info.plist)$'''
        ]

[[rules]]
    description = "Google (GCP) Service Account"
    regex = '''\"type\": \"service_account\"'''
    tags = ["key", "Google"]

[[rules]]
    description = "Heroku API key"
    regex = '''(?i)(heroku[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12})['\"]'''
    tags = ["key", "Heroku"]

[[rules]]
    description = "MailChimp API key"
    regex = '''(?i)(mailchimp[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([a-f0-9]{32}-us20)['\"]'''
    tags = ["key", "Mailchimp"]

[[rules]]
    description = "Mailgun private API token"
    regex = '''(?i)(mailgun[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"](key-[a-f0-9]{32})['\"]'''
    tags = ["key", "Mailgun"]

[[rules]]
    description = "Mailgun public validation key"
    regex = '''(?i)(mailgun[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"](pubkey-[a-f0-9]{32})['\"]'''
    tags = ["key", "Mailgun"]

[[rules]]
    description = "Mailgun webhook signing key"
    regex = '''(?i)(mailgun[a-z0-9_ .\-,]{0,25})(=|>|:=|\|\|:|<=|=>|:).{0,5}['\"]([a-h0-9]{32}-[a-h0-9]{8}-[a-h0-9]{8})['\"]'''
    tags = ["key", "Mailgun"]

[[rules]]
    description = "PayPal Braintree access token"
    regex = '''access_token\$production\$[0-9a-z]{16}\$[0-9a-f]{32}'''
    tags = ["key", "Paypal"]

[[rules]]
    description = "Picatic API key"
    regex = '''sk_live_[0-9a-z]{32}'''
    tags = ["key", "Picatic"]

[[rules]]
    description = "SendGrid API Token"
    regex = '''SG\.(?i)[a-z0-9_\-\.]{66}'''
    tags = ["key", "SendGrid"]

[[rules]]
    description = "Stripe API key"
    regex = '''(?i)(sk|pk)_(test|live)_[0-9a-z]{10,32}'''
    tags = ["key", "Stripe"]

[[rules]]
    description = "Square access token"
    regex = '''sq0atp-[0-9A-Za-z\-_]{22}'''
    tags = ["key", "square"]

[[rules]]
    description = "Square OAuth secret"
    regex = '''sq0csp-[0-9A-Za-z\-_]{43}'''
    tags = ["key", "square"]

[[rules]]
    description = "Twilio API key"
    regex = '''SK[0-9a-fA-F]{32}'''
    tags = ["key", "twilio"]

[[rules]]
    description = "Dynatrace API Token"
    regex = '''['\"]dt0c01\.(?i)[a-z0-9]{24}\.[a-z0-9]{64}['\"]'''
    tags = ["key", "Dynatrace"]

[[rules]]
    description = "Shopify shared secret"
    regex = '''shpss_[a-fA-F0-9]{32}'''
    tags = ["key", "Shopify"]

[[rules]]
    description = "Shopify access token"
    regex = '''shpat_[a-fA-F0-9]{32}'''
    tags = ["key", "Shopify"]

[[rules]]
    description = "Shopify custom app access token"
    regex = '''shpca_[a-fA-F0-9]{32}'''
    tags = ["key", "Shopify"]

[[rules]]
    description = "Shopify private app access token"
    regex = '''shppa_[a-fA-F0-9]{32}'''
    tags = ["key", "Shopify"]

[[rules]]
    description = "PyPI upload token"
    regex = '''pypi-AgEIcHlwaS5vcmc[A-Za-z0-9-_]{50,1000}'''
    tags = ["key", "pypi"]

[[rules]]
    description = "Sentry Auth Token"
    regex = '''auth\.token=[A-Fa-f0-9]{64}'''
    tags = ["key", "Sentry"]

[allowlist]
    description = "Allowlisted files"
    files = [
        '''^\.?gitleaks.toml$''',
        '''(.*?)(png|jpg|gif|doc|docx|pdf|bin|xls|pyc|zip|svg|socket)$''',
        '''(go.mod|go.sum)$'''
    ]
